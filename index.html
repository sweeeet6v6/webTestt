<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>love letter</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<style>
		body {
			background-color: rgb(250, 250, 250);
		}
		#card {
			background-image: url('img/blossoms1.webp');
			background-size: cover;
			padding: 20px;
			margin-top: 100px;
		}
		.form-container {
			background: rgba(255, 255, 255, 0.5);
			border-radius: 15px;
			padding: 100px;
		}
	</style>
</head>
<body>
	<!-- audio -->
	<audio id="audio_id" loop controls>
		<source src="audio/Sakura-Romance_Royalty-Free-Music.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	<div id="card" class="mb-3" style="display: inline-block; width: 30%;">
		<div class="form-container">
			<h1 id="h1">love letter</h1>
			<form id="sendForm" method="post" action="">
				<div class="form-group">
					<label for="to">send email:</label>
					<input type="email" class="form-control" name="email" required>
				</div>
				<div class="form-group">
					<label for="from">From:</label>
					<input type="text" class="form-control" name="fromNm" required>
				</div>
				<div class="form-group">
					<label for="to">To:</label>
					<input type="text" class="form-control" name="toNm" required>
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea class="form-control" id="message" name="message" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-danger mt-3" id="openletter">마음을 전달하기</button>
			</form>
		</div>
	</div>
	<div id="sakura">
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
		<div class="petal">🌸</div>
	</div>

	<script>
		$(document).ready(function () {
		});

		document.addEventListener('DOMContentLoaded', function () {
			var petals = document.querySelectorAll(".petal");
			$("#sakura").css('opacity', '1');
			animatePetals();
			setInterval(animatePetals, 3000); // 3초마다 업데이트 
			function animatePetals() {
				for (var i = 0; i < petals.length; i++) {
					petals[i].style.left = Math.random() * 90 + "%";
					petals[i].style.opacity = Math.random();
					petals[i].style.animationDuration = Math.random() * 3 + 2 + 's';
					petals[i].style.animationDelay = Math.random() * 4 + "s";
					petals[i].style.fontSize = Math.random() * 20 + 10 + 'px';
				}
			}
		});

	</script>

</html>
